<!DOCTYPE HTML>
<html lang='en-GB'>
<head>
	<meta charset='utf-8'>
	<title>Simulant Test Suite (jQuery comparison)</title>
	<link rel='stylesheet' href='vendor/qunit.css' type='text/css' media='screen' />
</head>
<body>
	<div id='qunit'></div>
	<div id='qunit-fixture'></div>

	<script src='vendor/qunit.js'></script>

	<!-- QUnit Tap (for Testling integration via TAP) -->
	<script src='vendor/qunit-tap.js'></script>
	<script>
		if ( typeof console === 'undefined' ) {
			console = {
				log: function () {}
			};
		}

		qunitTap(QUnit, function( msg ) {
			console.log( msg );
		});
	</script>

	<script src='vendor/jquery.js'></script>
	<script>
		var simulant = function ( type, params ) {
			var event = new $.Event( type );
			$.extend( event, params );

			return event;
		};

		simulant.fire = function ( node, type, params ) {
			$( node ).trigger( simulant( type, params ) );
		};
	</script>

	<!-- load test modules -->
	<script src='tests.js'></script>
</body>
</html>
